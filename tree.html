<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tree</title>
	<style>
	body{
		margin: 0;
	}
	svg{
		background-color: #eee;
	}
	.node circle {
	  cursor: pointer;
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	.node text {
	  font-size: 11px;
	}

	path.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}

	g.detail rect{
		fill: #000;
		fill-opacity: .6;
		rx: 5;
		ry: 5;
	}
	g.detail text{
		fill: #fff;
	}
	</style>
</head>
<body>
	<div id="body"></div>
  <script src="./dist/tree.bundle.js"></script>
</body>
</html>
